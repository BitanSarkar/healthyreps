plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}
mainClassName="com.sapient.reps.ApiApplication"
version = '1.0'
repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.5'
    implementation 'org.springframework.boot:spring-boot-devtools:2.4.5'
//    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.5'
    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.5.8'
    implementation 'mysql:mysql-connector-java:8.0.24'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'
    implementation 'org.springframework.boot:spring-boot-maven-plugin:2.4.5'
    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
}

group = 'com.sapient.reps'
version = '0.0.1-SNAPSHOT'
description = 'api'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    
    manifest {
        attributes 'Main-Class': 'com.sapient.healthyreps.HealthyrepsApplication'
    }
    
    archiveBaseName = 'api'
    archiveVersion =  '0.1.0'
    duplicatesStrategy = "EXCLUDE"
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

}

